<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form>

    <label>First Name :</label>
    <input type="text" name="firstname" placeholder="Enter First Name">
    <br><br>

    <label>Last Name :</label>
    <input type="text" name="lastname" placeholder="Enter Last Name">
    <br><br>

    <label>Email :</label>
    <input type="email" name="email" placeholder="Enter Email Address">
    <br><br>

    <label>Password:</label>
    <input type="password" name="password">
    <br><br>

    <label> Gender :</label>
    <br>
    <label>Male</label>
    <input type="radio" name="gender" value="male">
    <br>
    <label>Female</label>
    <input type="radio" name="gender" value="female"> 
    <br>
    <label>Other</label>
    <input type="radio" name="gender" value="other">
    <br><br>
    <label>Preferences</label>
    <br>
    <label>Acrylic Painting</label>
    <input type="checkbox" name="pref1"> 
    <br>
    <label>Oil Painting</label>
    <input type="checkbox" name="pref2">
    <br>
    <label>Water Color Painting</label>
    <input type="checkbox" name="pref3"> 
    <br><br>

    <label>Bio :</label>
    <br>
    <textarea rows="5" cols="40" placeholder="Share few lines about yourself..."></textarea>
    <br><br>

    <input type="reset" value="RESET"><br><br>
    <input type="submit" value="SUBMIT">

</form>

</body>
</html>
