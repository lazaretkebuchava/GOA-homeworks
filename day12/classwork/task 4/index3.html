<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
</head>
<body>
    
    <!-- text - შეგვყავს ტექსტი-->
    <input type="text" placeholder="Text input"><br><br>

    <!-- password - შეგვყავს პაროლი-->
    <input type="password" placeholder="Password"><br><br>

    <!-- email input - შეგვყავს ელ.ფოსტის მისამართი -->
    <input type="email" placeholder="Email"><br><br>

    <!-- checkbox - ვირჩევთ სასურველს -->
     <label>Checkbox</label>
    <input type="checkbox"><br><br>

    <!-- radio - ვირჩევთ ერთერთს -->
    <label>Male</label>
    <input type="radio" name="gender">
    <label>Female</label>
    <input type="radio" name="gender"><br><br>

    <!-- submit - ფორმის გასაგზავნი ღილაკი -->
    <input type="submit" value="Submit"><br><br>
</body>
</html>
