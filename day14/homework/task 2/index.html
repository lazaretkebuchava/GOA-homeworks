<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration Form</title>
</head>
<body>
<form>
        <h1>Registration Form</h1>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="first_name" value="" placeholder="First Name"><br><br>
    <label for="LastName">Last Name:</label>
    <input type="text" id="LastName" name="last_name" value="" placeholder="Last Name"><br><br>
    <label for="email">email:</label>
    <input type="email" id="email" name="email" value="" placeholder="email@:"><br><br>
    <label>Gender:</label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female"><br><br>
        <label for="currency">Currency</label><br>
            <select id="currency" name="currency">
                <option value="" disabled selected>Select Currency</option>
                <option value="GEL">GEL/ლარი</option>
                <option value="USD">USD/დოლარი</option>
                <option value="EUR">EUR/ევრო</option>
                <option value="TL">TL/თურქული ლირა</option>
                <option value="RUB">RB/რუსული რუბლი</option>
                <option value="AMD">AMD/სომხური დრამი</option>
                <option value="AZN">AZN/აზერბაიჯანული მანათი</option>
            </select><br><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
