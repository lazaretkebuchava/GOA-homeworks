<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
        <form>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="" placeholder="First Name" required><br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="Lastname" value="" placeholder="Last Name" required><br><br>
            <label for="password">Passowrd:</label>
            <input type="password" id="password" name="Password" value="" placeholder="********" required><br><br>
            <label for="email">email:</label>
            <input type="email" id="email" name="Email" value="" placeholder="GeorgeWilliams@gmail.com" required><br><br>
                <input type="submit" value="submit">
        </form> 
</body>
</html>
